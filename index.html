<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACL Resources</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #2c3e50, #3498db);
      min-height: 100vh;
    }

    h1, h2 {
      color: #fff;
      text-align: center;
      margin-bottom: 30px;
    }

    /* PDF Section */
    .pdf-section {
      margin-bottom: 60px;
    }

    .pdf-container {
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: 20px auto;
      max-width: 800px;
      padding: 20px;
      box-sizing: border-box;
      border-radius: 12px;
    }

    .pdf-container h3 {
      margin-bottom: 15px;
      color: #333;
      font-size: 20px;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 10px;
    }

    .download-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #0077cc;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
      text-align: center;
    }

    .download-btn:hover {
      background-color: #005fa3;
    }

    /* Video Section */
    .video-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 1200px;
      margin: auto;
    }

    .video-card {
      background: #fff;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
    }

    .video-card:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .video-card h3 {
      margin: 0;
      font-size: 18px;
      color: #444;
    }

    @media (max-width: 600px) {
      iframe {
        height: 400px;
      }
      .download-btn {
        font-size: 14px;
        padding: 8px 16px;
      }
    }

    @media (min-width: 768px) {
      .pdf-container iframe,
      .video-card iframe {
        height: 250px;
      }
    }

    @media (min-width: 1024px) {
      .pdf-container iframe,
      .video-card iframe {
        height: 300px;
      }
    }
  </style>
</head>
<body>

  <!-- PDF Section -->
  <h1>عرض وتحميل ملفات ACL</h1>
  <div class="pdf-section">
    <div class="pdf-container">
      <h3>ACL Brochure</h3>
      <iframe src="ACL Brochure .pdf"></iframe>
      <a class="download-btn" href="ACL Brochure .pdf" download>تحميل الملف</a>
    </div>

    <div class="pdf-container">
      <h3>ACL Banner</h3>
      <iframe src="ACL Banner .pdf"></iframe>
      <a class="download-btn" href="ACL Banner .pdf" download>تحميل الملف</a>
    </div>

    <div class="pdf-container">
      <h3>All Data of ACL</h3>
      <iframe src="All data of ACL.pdf"></iframe>
      <a class="download-btn" href="All data of ACL.pdf" download>تحميل الملف</a>
    </div>
  </div>

  <!-- Video Section -->
  <h2>فيديوهات توضيحية عن ACL</h2>
  <div class="video-container">
    <div class="video-card">
      <h3>Test for ACL injury</h3>
      <iframe src="https://www.youtube.com/embed/vEQw-G1Vr18" allowfullscreen></iframe>
    </div>
    <div class="video-card">
      <h3>ACL surgery</h3>
      <iframe src="https://www.youtube.com/embed/2kjER1wkjzo" allowfullscreen></iframe>
    </div>
    <div class="video-card">
      <h3>ACL mechanism</h3>
      <iframe src="https://www.youtube.com/embed/eWceE2WK74A" allowfullscreen></iframe>
    </div>
    <div class="video-card">
      <h3>Electro therapy</h3>
      <iframe src="https://www.youtube.com/embed/fgLmeajvzzI" allowfullscreen></iframe>
    </div>
    <div class="video-card">
      <h3>Exercises after surgery</h3>
      <iframe src="https://www.youtube.com/embed/yqWKzJJMyTY" allowfullscreen></iframe>
    </div><div class="video-card">
      <h3>Hydrotherapy</h3>
      <iframe src="https://www.youtube.com/embed/0bBEa22Dus0" allowfullscreen></iframe>
    </div>
    <div class="video-card">
      <h3>Biomechanics of knee</h3>
      <iframe src="https://www.youtube.com/embed/ufU6EH-rVGw" allowfullscreen></iframe>
    </div>
  </div>
</body>
</html>
