
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACL Videos with Titles</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #2c3e50, #3498db);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
      text-align: center;
    }
    .video-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 1200px;
    }
    .video-card {
      background: #fff;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
    }
    .video-card:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
    }
    h3 {
      margin: 0;
      font-size: 18px;
      color: #444;
    }
    @media (min-width: 768px) {
      iframe {
        height: 250px;
      }
    }
    @media (min-width: 1024px) {
      iframe {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <h1>ACL Related Videos</h1>
  <div class="video-container">
    <div class="video-card">
      <h3>Test for ACL injury</h3>
      <iframe src="https://www.youtube.com/embed/vEQw-G1Vr18" allowfullscreen></iframe>
    </div>
    <div class="video-card">

      <iframe src="https://www.youtube.com/embed/2kjER1wkjzo" allowfullscreen></iframe>
    </div>
    <div class="video-card">
      <h3>ACL mechanism</h3>
      <iframe src="https://www.youtube.com/embed/eWceE2WK74A" allowfullscreen></iframe>
    </div>
    <div class="video-card">
      <h3>Electro therapy</h3>
      <iframe src="https://www.youtube.com/embed/fgLmeajvzzI" allowfullscreen></iframe>
    </div>
    <div class="video-card">
      <h3>Exercises after surgery</h3>
      <iframe src="https://www.youtube.com/embed/yqWKzJJMyTY" allowfullscreen></iframe>
    </div>
    <div class="video-card">
      <h3>Hydrotherapy</h3>
      <iframe src="https://www.youtube.com/embed/0bBEa22Dus0" allowfullscreen></iframe>
    </div>
    <div class="video-card">
      <h3>Biomechanics of knee</h3>
      <iframe src="https://www.youtube.com/embed/ufU6EH-rVGw" allowfullscreen></iframe>

</body>
</html>
