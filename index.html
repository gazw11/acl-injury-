
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACL Videos - Enhanced</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #d3cce3, #e9e4f0);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
      text-align: center;
    }
    .video-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }
    iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    iframe:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }
    @media (min-width: 768px) {
      iframe {
        height: 250px;
      }
    }
    @media (min-width: 1024px) {
      iframe {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <h1>ACL Related Videos</h1>
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/vEQw-G1Vr18" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/2kjER1wkjzo" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/eWceE2WK74A" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/fgLmeajvzzI" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/yqWKzJJMyTY" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/0bBEa22Dus0" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/ufU6EH-rVGw" allowfullscreen></iframe>
  </div>
</body>
</html>
